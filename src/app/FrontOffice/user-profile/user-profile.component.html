<app-header-front></app-header-front>
<div class="container-fluid">
  <div class="row g-4 mb-4">
    <!-- Level -->
    <div class="col-md-3 col-sm-6">
      <div
        class="card shadow-sm border-0 text-white"
        style="background: linear-gradient(135deg, #6f42c1, #9b59b6)"
      >
        <div class="card-body d-flex align-items-center">
          <i
            style="font-size: 30px; margin-right: 10px"
            class="bi bi-trophy-fill me-3"
          ></i>
          <div>
            <h5 class="card-title mb-0">Level</h5>
            <h3 class="fw-bold">{{ stats?.level }}</h3>
            <small>next level {{ stats?.level + 1 }}</small>
          </div>
        </div>
      </div>
    </div>

    <!-- XP -->
    <div class="col-md-3 col-sm-6">
      <div
        class="card shadow-sm border-0 text-white"
        style="background: linear-gradient(135deg, #0d6efd, #1d78f2)"
      >
        <div class="card-body d-flex align-items-center">
          <i
            style="font-size: 30px; margin-right: 10px"
            class="bi bi-lightning-charge-fill me-3"
          ></i>
          <div>
            <h5 class="card-title mb-0">XP</h5>
            <h3 class="fw-bold">{{ stats?.xp }}</h3>
            <small>{{ stats?.xpToNextLevel }} to next</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Streak -->
    <div class="col-md-3 col-sm-6">
      <div
        class="card shadow-sm border-0 text-white"
        style="background: linear-gradient(135deg, #198754, #28a745)"
      >
        <div class="card-body d-flex align-items-center">
          <i
            style="font-size: 30px; margin-right: 10px"
            class="bi bi-fire me-3"
          ></i>
          <div>
            <h5 class="card-title mb-0">Streak</h5>
            <h3 class="fw-bold">{{ stats?.streak }}</h3>
            <small>Days in a row</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Rewards -->
    <div class="col-md-3 col-sm-6">
      <div
        class="card shadow-sm border-0 text-white"
        style="background: linear-gradient(135deg, #fd7e14, #ff9f43)"
      >
        <div class="card-body d-flex align-items-center">
          <i
            style="font-size: 30px; margin-right: 10px"
            class="bi bi-gift-fill me-3"
          ></i>
          <div>
            <h5 class="card-title mb-0">Rewards</h5>
            <h3 class="fw-bold">{{ stats?.rewardPoints }}</h3>
            <small>Total {{ stats?.totalRewards }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4 mt-3">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-graph-up me-2"></i>Weekly Task Completion
          </h5>
          <canvas
            baseChart
            [data]="weeklyTaskChartData"
            [options]="chartOptions"
            [type]="'line'"
          >
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-bar-chart-fill me-2"></i>Reward History
          </h5>
          <canvas
            baseChart
            [data]="rewardHistoryChartData"
            [options]="chartOptions"
            [type]="'bar'"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
